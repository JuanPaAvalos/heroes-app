<mat-card>
  <mat-card-header>{{ hero.superhero }}</mat-card-header>
  <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>

  <mat-card-content>
    <h4>{{ hero.publisher }}</h4>
    <p>
      <strong>Debut: </strong> {{ hero.first_appearance }}
      <br />
      <mat-chip-listbox>
        <mat-chip *ngFor="let character of hero.characters.split(',') | slice: 0-3">
          {{ character }}
        </mat-chip>
      </mat-chip-listbox>
    </p>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions>
    <button mat-button mat-rised [routerLink]="['/heroes/edit/', hero.id]" color="primary">
      <mat-icon>edit</mat-icon>
      Editar
    </button>

    <span class="spacer"></span>

    <button mat-button mat-rised [routerLink]="['/heroes/view/', hero.id]">
      <mat-icon iconPositionEnd>more_horiz</mat-icon>
      Ver mas
    </button>
  </mat-card-actions>
</mat-card>
